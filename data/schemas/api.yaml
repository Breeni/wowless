---
name: api
type:
  record:
    inputs:
      type:
        sequenceof: string
    name:
      required: true
      type: string
    newinputs:
      type:
        sequenceof:
          record:
            default:
              type: any
            innerType:
              type: string
            mixin:
              type: string
            name:
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type:
                oneof:
                - enum:
                  - bool
                  - number
                  - string
                  - table
                  - unknown
                - ref: structure
    outputs:
      type:
        sequenceof:
          record:
            default:
              type: any
            innerType:
              type: string
            mixin:
              type: string
            name:
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type:
                oneof:
                - enum:
                  - bool
                  - nil
                  - number
                  - oneornil
                  - string
                  - table
                  - unknown
                - ref: structure
    protection:
      type:
        enum:
        - hardware
        - secure
    returns:
      type:
        sequenceof: any
    states:
      type:
        sequenceof: string
    status:
      required: true
      type:
        enum:
        - autogenerated
        - implemented
        - stub
        - unimplemented
    versions:
      type:
        enumset:
          nonempty: true
          values:
          - Mainline
          - TBC
          - Vanilla
