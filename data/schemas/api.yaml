---
name: api
type:
  record:
    inputs:
      type:
        sequenceof: string
    name:
      required: true
      type: string
    newinputs:
      type:
        sequenceof:
          record:
            default:
              type: any
            innerType:
              type: string
            mixin:
              type: string
            name:
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type:
                oneof:
                - literal: bool
                - literal: number
                - literal: string
                - literal: table
                - literal: unknown
                - ref: structure
    outputs:
      type:
        sequenceof:
          record:
            default:
              type: any
            innerType:
              type: string
            mixin:
              type: string
            name:
              type: string
            nilable:
              type: boolean
            type:
              required: true
              type:
                oneof:
                - literal: bool
                - literal: nil
                - literal: number
                - literal: oneornil
                - literal: string
                - literal: table
                - literal: unknown
                - ref: structure
    protection:
      type:
        oneof:
        - literal: hardware
        - literal: secure
    returns:
      type:
        sequenceof: any
    states:
      type:
        sequenceof: string
    status:
      required: true
      type:
        oneof:
        - literal: autogenerated
        - literal: implemented
        - literal: stub
        - literal: unimplemented
    versions:
      type:
        enumset:
          nonempty: true
          values:
          - Mainline
          - TBC
          - Vanilla
